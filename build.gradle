buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.jdk8.learn'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.apache.cxf:cxf-spring-boot-starter-jaxrs:3.2.5')
	compile('org.projectlombok:lombok:1.18.2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	runtime group: 'com.h2database', name: 'h2', version: '1.4.197'	
	compile('org.springframework:spring-tx:5.0.8.RELEASE')
	compile 'org.springframework.data:spring-data-cassandra:2.0.9.RELEASE'
	compile 'org.springframework.kafka:spring-kafka:2.1.9.RELEASE'	
}
